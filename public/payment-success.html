<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - FundMyFuture</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* your config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const campaignId = urlParams.get('campaignId');
            
            if (campaignId) {
                const campaignDoc = await getDoc(doc(db, "campaigns", campaignId));
                if (campaignDoc.exists()) {
                    const campaign = campaignDoc.data();
                    document.getElementById('campaignName').textContent = campaign.title;
                }
            }
        });
    </script>
</head>
<body>
    <div class="container my-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-success">
                    <div class="card-body py-5">
                        <i class="bi bi-check-circle-fill text-success display-1 mb-4"></i>
                        <h2 class="text-success mb-3">Payment Successful!</h2>
                        <p class="lead">Thank you for your generous donation to 
                            <span id="campaignName" class="fw-bold">this campaign</span>.
                        </p>
                        <p>Your support is making a real difference in a student's education journey.</p>
                        
                        <div class="mt-4">
                            <a href="donate.html" class="btn btn-primary me-2">Browse More Campaigns</a>
                            <a href="index.html" class="btn btn-outline-primary">Return Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
